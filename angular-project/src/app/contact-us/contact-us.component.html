<mat-card class="m-auto my-5 shadow-lg w-50 " >



  <mat-card-header style="color:red;">

     <mat-card-title> Form </mat-card-title>

  </mat-card-header>



  <mat-card-content>



      <form [formGroup]="form" (ngSubmit)="saveDetails(form)">



          <div class="">



              <mat-form-field for="id">



                  <mat-label>Id</mat-label><br>



                  <input matInput placeholder="Id" formControlName="id">



              </mat-form-field><br>







              <mat-form-field hintLabel="Max 20 characters">



                  <mat-label>Name</mat-label><br>



                  <input matInput #input maxlength="20" placeholder="Name" formControlName="name" #nameInput>



                  <mat-hint>{{input.value.length || 0}}/20</mat-hint>



              </mat-form-field><br>







              <mat-form-field>



                  <mat-label>Email:</mat-label><br>



                  <input matInput placeholder="Enter your email" formControlName="email">



              </mat-form-field><br>







              <mat-form-field>



                  <mat-label>Date Of Birth:</mat-label><br>



                  <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob">



                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>



                  <mat-datepicker #picker></mat-datepicker>



              </mat-form-field><br>







              <mat-form-field>



                  <mat-label>Address:</mat-label><br>



                  <textarea matInput placeholder="address" formControlName="address"></textarea>



              </mat-form-field>



              <br>









              <mat-form-field appearance="fill">

                  <mat-label>Country</mat-label>

                  <mat-select>

                      <mat-option>None</mat-option>

                      <mat-option value="india" selected>India</mat-option>

                      <mat-option value="france">France</mat-option>

                      <mat-option value="germany">Germany</mat-option>

                  </mat-select>

              </mat-form-field>





              <br>







              <mat-label>Gender</mat-label><br>



              <mat-radio-group formControlName="gender">



                  <mat-radio-button value="Male">Male</mat-radio-button>



                  <mat-radio-button value="Female">Female</mat-radio-button>



              </mat-radio-group><br>







              <div mat-dialog-actions>



                  <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>



              </div>





          </div>

      </form>







  </mat-card-content>

</mat-card>
