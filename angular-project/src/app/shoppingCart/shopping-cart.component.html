<h1>Shopping Cart</h1>

<table class="table table-dark">

    <thead>

        <th>Name</th>

        <th>Price/Qty</th>

    </thead>

    <tbody  *ngFor="let pro of productList">

        <tr><td>{{pro.product.name | uppercase}}</td>

        <td>{{pro.product.price}}</td>

        <td><button (click)="add(pro.product)">+</button> {{pro.quantity}} <button (click)="minus(pro.product)">-</button></td>



        <!-- <td>{{pro.product.total}} </td> -->
        <!-- <td><strong>Grand Total : ${{grandTotal}}</strong></td> -->


    </tr>




    </tbody>


</table>


<div>
<button class="btn btn-outline-dark"><a routerLink="/payment" > Checkout </a></button>
</div>

<div>
<button class="btn btn-outline-dark"><a routerLink="veges">Continue shopping</a></button>

</div>
