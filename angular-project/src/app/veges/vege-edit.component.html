<div class="container">
  <div class="card">
      <div class="card-header">
        {{pageTitle}}
      </div>
      <div class="card-body">
        <form [formGroup]="addProduct" (ngSubmit)="saveProduct(product)">

              <label for="id" class="col-sm-2 col-form-label col-form-label-lg"></label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="id" name="id" formControlName="id" placeholder="Place Id">
              </div>

            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label col-form-label-lg">Product Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="name" name="name" formControlName="name" placeholder="Place Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="imageUrl" class="col-sm-2 col-form-label col-form-label-lg">Product Image</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="image" name="image" formControlName="image" placeholder="Place Image">
              </div>
            </div>
            <div class="form-group row">
              <label for="seats" class="col-sm-2 col-form-label col-form-label-lg">Code</label>
              <div class="col-sm-10">
                <input type="text" class="form-control form-control-lg" id="code" name="code" formControlName="code" placeholder="Enter Code">
              </div>
            </div>
          

            <div>
                <button [disabled]='!addProduct.valid ||!addProduct.dirty' class="btn btn-info">SAVE PRODUCT</button>
            </div>
        </form>
      </div>
    </div>
